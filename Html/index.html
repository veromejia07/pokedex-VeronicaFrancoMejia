<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/estiloGeneral.css">
    <title>Pokédex</title>
</head>

<body>

    <header class="contenedor__header">
        <!--Icono y titulo pokedex-->
        <figure class="header__figure__icono">
            <img src="/Iconos/PokéBall.ico" alt="">
        </figure>

        <div class="header__nombre__pokedex">
            <h2>POKÉDEX_</h2>
        </div>
    </header>

    <main class="contenedor__main">

        <!--Información principal del pokedex, tipo, nombre e imagen-->
        <section class="contenedor__section__titulo">

            <section class="contenedor__tipo__nombre">
    
                <figure class="figure__tipo__pokedex">
                    <img src="/Iconos/TipoSquirtle.png" alt="">
                </figure>

                <div class="nombre__pokedex">
                    <h1>SQUIRTLE</h1>
                </div>

            </section>

            <figure class="imagen__pokedex">
                <img src="/Iconos/Squirtle.png" alt="">
            </figure>

        </section>

        <!--Descripción detallada del pokedex-->
        <section class="contenedor__descripcion">

            <div class="contenedor__descripcion__detallada">

                <div class="contenedor__caracteristicas__pokedex">
                    <h3 class="descripcion__pokedex">NO.</h3>
                    <p class="descripcion__detalles">007</p>

                    <h3 class="descripcion__pokedex">TYPE</h3>
                    <p class="descripcion__detalles">WATER</p>

                    <h3 class="descripcion__pokedex">HEIGHT</h3>
                    <p class="descripcion__detalles">0,5 m</p>
                </div>

            </div>

            <div class="contenedor__descripcion__detallada">
                <div class="contenedor__caracteristicas2__pokedex">
                    <h3 class="descripcion__pokedex">LEVEL</h3>
                    <p class="descripcion__detalles">15</p>

                    <h3 class="descripcion__pokedex">ABILITY</h3>
                    <p class="descripcion__detalles">TORRENT</p>

                    <h3 class="descripcion__pokedex">WEIGHT</h3>
                    <p class="descripcion__detalles">9,0 kg</p>
                </div>

            </div>
        </section>
    </main>

    <footer class="contenedor__footer">
        <!--Otros pokedex-->
        <section class="section__otros_pokedex">
            <h3>OTHERS</h3>
        </section>

        <section class="section__imagenes_pokedex">
            <a href=""><img src="/Iconos/Dewgong.png" alt="Dewgong"></a>
            <a href=""><img src="/Iconos/Raichu.png" alt="Dugtrio"></a>
            <a href=""><img src="/Iconos/Gengar.png" alt="Gengar"></a>
            <a href=""><img src="/Iconos/Wigglytuff.png" alt="Wigglytuff"></a>
        </section>
    </footer>

</body>
</html>
